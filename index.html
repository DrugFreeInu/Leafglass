<!DOCTYPE html>
<html>
<head>
  <title>leafglass</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body {
      background: #ffffff;
      text-align: center;
    }

    .leafpic {
      width: 400px;
      border: 4px solid black;
      margin: 40px auto;
      display: block;
    }

    /* green suppression by blending */
    .greenscreen {
      filter:
        hue-rotate(180deg)
        saturate(300%)
        brightness(1.5)
        contrast(1.5);
      mix-blend-mode: lighten;
    }
  </style>
</head>
<body>

  <img class="leafpic" src="9C0FB4CC-FA9E-4434-BAB2-C7F2F55F9464.png" alt="">

  <img class="leafpic greenscreen" src="4FB1A1AB-8FE2-4160-9EC8-2D7867D028B3.png" alt="">

</body>
</html>
